<!-- Write to show
ii. Vowel or Consonant using switch case in JS? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant</title>
</head>

<body>
    <label for="char">Enter a character:</label>
    <input type="text" id="char">
    <p id="result"></p>
    <button onclick="checkVowelConsonant()">Check</button>

    <script>
        function checkVowelConsonant() {
            var char = document.getElementById("char").value.toLowerCase();

            switch (char) {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                    document.getElementById("result").innerHTML = char + " is a Vowel.";
                    break;

                default:
                    document.getElementById("result").innerHTML = char + " is a Consonant.";
            }
        }
    </script>
</body>

</html>
