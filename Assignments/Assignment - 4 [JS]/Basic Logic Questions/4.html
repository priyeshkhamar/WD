<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mul(x) {
        return function (y) {
          return x * y;
        };
      }

      document.write(mul(2)(3)); // Output: 6
      document.write("<br>");
      document.write(mul(4)(5)); // Output: 20
    </script>
  </body>
</html>
