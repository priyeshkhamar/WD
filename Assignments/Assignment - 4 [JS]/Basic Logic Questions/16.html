<!-- What is the result of the expression (true && 1 && "hello")? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var result = (true && 1 && "hello");
        document.write(result); //output - hello
    </script>
</body>

</html>
