<!-- Write a JavaScript program to clone an array? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone an Array</title>
</head>

<body>
    <script>
        const originalArray = [1, 2, 3, 78, 90, 54, 447];
        const clonedArray = [];
        for (let i = 0; i < originalArray.length; i++) {
            clonedArray.push(originalArray[i]);
        }
        document.write("Cloned Array : " + clonedArray);
    </script>
</body>

</html>
