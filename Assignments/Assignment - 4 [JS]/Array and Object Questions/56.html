<!-- Dynamic Form Validation -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form Validation</title>
    <style>
      .error {
        color: red;
        font-weight: bold;
      }
      input {
        margin: 7px;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="validateName()" />
        <span id="nameError" class="error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="validateEmail()" />
        <span id="emailError" class="error"></span>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" oninput="validatePhone()" />
        <span id="phoneError" class="error"></span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          oninput="validatePassword()"
        />
        <span id="passwordError" class="error"></span>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          oninput="validateConfirmPassword()"
        />
        <span id="confirmPasswordError" class="error"></span>
      </div>
      <input type="submit" value="Register" />
    </form>

    <script>
      function validateForm() {
        return (
          validateName() &&
          validateEmail() &&
          validatePhone() &&
          validatePassword() &&
          validateConfirmPassword()
        );
      }

      function validateName() {
        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("nameError");
        const name = nameInput.value.trim();
        if (name === "") {
          nameError.innerHTML = "Name is required";
          return false;
        } else {
          nameError.innerHTML = "";
          return true;
        }
      }

      function validateEmail() {
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
          emailError.innerHTML = "Email is required";
          return false;
        } else if (!emailRegex.test(email)) {
          emailError.innerHTML = "Invalid email format";
          return false;
        } else {
          emailError.innerHTML = "";
          return true;
        }
      }

      function validatePhone() {
        const phoneInput = document.getElementById("phone");
        const phoneError = document.getElementById("phoneError");
        const phone = phoneInput.value.trim();
        const phoneRegex = /^\d{10}$/;
        if (phone === "") {
          phoneError.innerHTML = "Phone number is required";
          return false;
        } else if (!phoneRegex.test(phone)) {
          phoneError.innerHTML = "Invalid phone number format";
          return false;
        } else {
          phoneError.innerHTML = "";
          return true;
        }
      }

      function validatePassword() {
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("passwordError");
        const password = passwordInput.value.trim();
        if (password === "") {
          passwordError.innerHTML = "Password is required";
          return false;
        } else if (password.length < 8) {
          passwordError.innerHTML =
            "Password must be at least 8 characters long";
          return false;
        } else {
          passwordError.innerHTML = "";
          return true;
        }
      }

      function validateConfirmPassword() {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );
        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();
        if (confirmPassword === "") {
          confirmPasswordError.innerHTML = "Please confirm your password";
          return false;
        } else if (password !== confirmPassword) {
          confirmPasswordError.innerHTML = "Passwords do not match";
          return false;
        } else {
          confirmPasswordError.innerHTML = "";
          return true;
        }
      }
    </script>
  </body>
</html>
