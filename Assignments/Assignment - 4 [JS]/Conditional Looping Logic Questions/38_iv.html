<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <script>
        for (var r = 1; r <= 5; r++) {
            var s = '';
            for (var c = 1; c <= r; c++) {
                s = s + '* ';
            }
            console.log(s);
        }
    </script>
</body>

</html>
