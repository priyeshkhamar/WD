<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <label for="num1">Enter the first number: </label>
    <input type="number" id="num1">

    <label for="num2">Enter the second number: </label>
    <input type="number" id="num2">

    <label for="num3">Enter the third number: </label>
    <input type="number" id="num3">

    <button onclick="check()">Check Palindrome</button>

    <script>
        function reverseNumber(n) {
            let r = 0, digit;

            while (n > 0) {
                digit = n % 10;
                r = (r * 10) + digit;
                n = parseInt(n / 10);
            }

            return r;
        }

        function checkPalindrome(n) {
            const reversedNumber = reverseNumber(n);

            if (n === reversedNumber) {
                document.write(n + " is a Palindrome Number!");
            } else {
                document.write(n + " is not a Palindrome Number");
            }
            document.write("<br>");
        }

        function check() {
            const n1 = parseInt(document.getElementById("num1").value);
            const n2 = parseInt(document.getElementById("num2").value);
            const n3 = parseInt(document.getElementById("num3").value);

            checkPalindrome(n1);
            checkPalindrome(n2);
            checkPalindrome(n3);
        }
    </script>
</body>

</html>
