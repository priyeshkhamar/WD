<!-- Find circumference of Rectangle formula : C = 4 * a ? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference of Rectangle</title>
</head>

<body>
    <label for="side">Enter the measure of side of the Rectangle : </label>
    <input type="number" name="" id="side">
    <p id="output"></p>
    <button onclick="Circumference()">Calculate</button>

    <script>

        function Circumference() {
            var x = document.getElementById("side").value;
            var circum = 4 * x;

            document.getElementById("output").innerHTML = "Circumference of Rectangle = " + circum + " cm";
        }
        
    </script>

</body>

</html>
