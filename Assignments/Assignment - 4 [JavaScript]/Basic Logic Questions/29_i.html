<!-- Write to show
i. Monday to Sunday using switch case in JS? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday to Sunday</title>
</head>

<body>
    <label for="num">Enter the Number of Week Day :</label>
    <input type="number" name="" id="day">
    <p id="result"></p>
    <button onclick="findDay()">Find</button>

    <script>
        function findDay() {
            var x = document.getElementById("day").value;

            switch (parseInt(x)) {
                case 1:
                    document.getElementById("result").innerHTML = "Sunday";
                    break;

                case 2:
                    document.getElementById("result").innerHTML = "Monday";
                    break;

                case 3:
                    document.getElementById("result").innerHTML = "Tuesday";
                    break;

                case 4:
                    document.getElementById("result").innerHTML = "Wednesday";
                    break;

                case 5:
                    document.getElementById("result").innerHTML = "Thursday";
                    break;

                case 6:
                    document.getElementById("result").innerHTML = "Friday";
                    break;

                case 7:
                    document.getElementById("result").innerHTML = "Saturday";
                    break;

                default:
                    document.getElementById("result").innerHTML = "Invalid Entry";
            }
        }
    </script>
</body>

</html>
