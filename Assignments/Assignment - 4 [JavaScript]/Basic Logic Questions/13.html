<!-- Convert temperature Fahrenheit to Celsius? (Conditional logic Question) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
</head>

<body>
    <h2>Temperature Converter</h2>

    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <button onclick="convertToFahrenheit()">Convert</button>

    <p id="result"></p>

    <script>
        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            var celsius = (5 / 9) * (fahrenheit - 32);

            document.getElementById("result").innerHTML = fahrenheit + "°F is equal to " + celsius.toFixed(2) + "°C.";
        }
    </script>
</body>

</html>
