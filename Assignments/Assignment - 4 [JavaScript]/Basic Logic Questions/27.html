<!-- Write find minimum number among 3 numbers using ternary operator in JS? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Number</title>
</head>

<body>
    <label for="num1">Enter Number 1 : </label>
    <input type="number" id="num1">
    <label for="num2">Enter Number 2 : </label>
    <input type="number" name="" id="num2">
    <label for="num3">Enter Number 3 : </label>
    <input type="number" name="" id="num3">

    <p id="result"></p>
    <button onclick="findMin()">Find</button>

    <script>
        function findMin() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var n3 = document.getElementById("num3").value;

            var min = (n1 < n2) ? ((n1 < n3) ? n1 : n3) : ((n2 < n3) ? n2 : n3);

            document.getElementById("result").innerHTML = min + " is Minimum";
        }
    </script>
</body>

</html>
