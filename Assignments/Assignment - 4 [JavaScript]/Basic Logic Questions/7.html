<!-- Check if typeof '10' is exactly equal to 10. If not make it exactly equal? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const string1 = '10';
        const number1 = parseInt(string1, 10);

        if (typeof number1 === 'number') {
            document.write('Now, the types are exactly equal using the strict equality operator(===).');
        } else {
            document.write('The types are not exactly equal.');
        }
    </script>
</body>

</html>
