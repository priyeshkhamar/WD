<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <h3>Q - 6. What is a Button Group, and what is the class for a basic Button Group?</h3>
    <p>A button group in Bootstrap is a set of buttons grouped together visually. They are often used to organize
        related actions or options in a compact way.</p>
    <p>The basic class for a button group is <code>.btn-group</code>.</p>


    <h4>Example:</h4>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
        <button type="button" class="btn btn-success">Button 3</button>
    </div>

    <div class="btn-group-vertical" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-secondary">Button 2</button>
        <button type="button" class="btn btn-success">Button 3</button>
    </div>
</body>

</html>
