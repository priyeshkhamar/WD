<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Q - 10. What is a bootstrap card and how would you create one?</h3>
        <p>Ans.
            <br>
            A card in Bootstrap 5 is a bordered box with some padding around its content. It includes options for
            headers,
            footers, content, colors, etc.
        </p>

        <p>Example:</p>

        <div class="container">
            <div class="card" style="width:300px">
                <img class="card-img-top" src="https://www.w3schools.com/bootstrap5/img_avatar3.png" alt="Card image"
                    style="width:100%">
                <div class="card-body bg-light">
                    <h4 class="card-title">Richard Taylor</h4>
                    <p class="card-text">Some text here....</p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        </div>
</body>

</html>
