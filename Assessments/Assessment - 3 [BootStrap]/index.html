<!DOCTYPE html>
<html lang="en">

<head>
    <title>Date Interval Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Date Interval Calculator :</h1>
        <div class="date-calculator">
            <div class="form-group">
                <label for="fromDate">From:</label>
                <input type="text" id="fromDate" class="form-control datepicker">
            </div>
            <div class="form-group">
                <label for="toDate">To: </label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="toDate" class="form-control datepicker">
            </div>
            <button id="calculateButton" class="btn btn-outline-primary">Calculate</button>
            <div id="results" class="results bg-primary"></div>
        </div>
    </div>

</body>

</html>
