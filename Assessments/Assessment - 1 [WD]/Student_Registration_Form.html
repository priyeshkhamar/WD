<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="heading">
        <h1><u>Student Registration Form</u></h1>
    </div>
    <div class="regform">
    <form>
        <div class="form-group">
            <label for="firstname"><b>First Name :</b></label>
            <br>
            <input type="text" name="first" pattern="[a-zA-Z]{3,6}" minlength="3" maxlength="6" required
                placeholder="Enter your First Name">
            <br>
            <label for="lastname"><b>Last Name :</b></label>
            <br>
            <input type="text" name="last" pattern="[a-zA-Z]{3,6}" minlength="3" maxlength="6" required
                placeholder="Enter your Last Name">
            <br>
            <label for="email"><b>Email :</b></label>
            <br>
            <input type="email" name="email" id="email" pattern="[a-zA-Z0=9]+@+[a-z]{5}+[.]+[a-z]{2,4}" required
                placeholder="It should contain @">
            <br>
            <label for="mobile"><b>Mobile :</b></label>
            <br>
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" minlength="10" maxlength="10" required
                placeholder="Only 10 digits are allowed">
            <br>
            <label for="gender"><b>Gender:</b></label>
            <br>
            <input type="radio" name="gender" id="gender" value="Male">Male
            <input type="radio" name="gender" id="gender" value="Female">Female
            <br>
            <label for="dob"><b>Date of Birth :</b></label>
            <br>
            <input type="date" name="dob" id="dob">
            <br>
            <label for="address"><b>Address :</b></label>
            <br>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
            <br>
            <label for="city"><b>City :</b></label>
            <br>
            <input type="text" name="city" id="city" required>
            <br>
            <label for="pincode"><b>Area PIN :</b></label>
            <br>
            <input type="number" name="pincode" id="pincode" required>
            <br>
            <label for="state"><b>State :</b></label>
            <br>
            <input type="text" name="state" id="state" required>
            <br>
            <label for="qualifications"><b>Qualifications :</b></label>
            <br>
            <select name="qualification" id="">
                <option value="" selected disabled><b>Select Qualification</b></option>
                <option value="">Under Graduate</option>
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
                <option value="">PHD</option>
            </select>
            <br>
            <label for="specialization"><b>Specialization :</b></label>
            <br>
            <input type="checkbox" name="specialization" id="specialization">Computer Science
            <br>
            <input type="checkbox" name="specialization" id="specialization">Information Technology
            <br>
            <input type="checkbox" name="specialization" id="specialization">Computer Architecture
            <br>
            <input type="checkbox" name="specialization" id="specialization">Tele Communication
            <br>
            <label for="password"><b>Password :</b></label>
            <input type="password" name="password" id="password" pattern="[a-zA-Z0-9]{6,12}">
            <br>
            <input type="submit" value="Register">
        </div>
        </div>
</body>

</html>
