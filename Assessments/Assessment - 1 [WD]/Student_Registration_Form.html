<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="heading">
        <h1><u>Student Registration Form</u></h1>
    </div>
    <div class="regform">
        <form>
            <div class="form-group">
                <label for="firstname"><b>First Name :</b></label>
                <input type="text" class="first" name="first" pattern="[a-zA-Z]{3,6}" minlength="3" maxlength="6"
                    required placeholder="Enter your First Name">
                <br>
                <label for="lastname"><b>Last Name :</b></label>
                <input type="text" class="last" name="last" pattern="[a-zA-Z]{3,6}" minlength="3" maxlength="6" required
                    placeholder="Enter your Last Name">
                <br>
                <label for="email"><b>Email :</b></label>
                <input type="email" class="email" name="email" id="email"
                    pattern="[a-zA-Z0-9]+@+[a-z]{5}+[.]+[a-z]{2,4}" required placeholder="It should contain @">
                <br>
                <label for="mobile"><b>Mobile :</b></label>
                <input type="tel" class="mobile" name="mobile" id="mobile" pattern="[0-9]{10}" minlength="10"
                    maxlength="10" required placeholder="Only 10 digits are allowed">
                <br>
                <label for="gender"><b>Gender:</b></label>
                <input type="radio" class="gender" name="gender" id="gender" value="Male">Male
                <input type="radio" name="gender" id="gender" value="Female">Female
                <br>
                <label for="dob"><b>Date of Birth :</b></label>
                <input type="date" class="dob" name="dob" id="dob">
                <br>
                <div class="address">
                    <label for="address"><b>Address :</b></label>
                    <textarea name="address" class="address1" id="address" cols="100" rows="10"></textarea>
                </div>
                <br>
                <label for="city"><b>City :</b></label>
                <input type="text" class="city" name="city" id="city" required>
                <br>
                <label for="pincode"><b>Area PIN :</b></label>
                <input type="number" class="pincode" name="pincode" id="pincode" required>
                <br>
                <label for="state"><b>State :</b></label>
                <input type="text" class="state" name="state" id="state" required>
                <br>
                <label for="qualifications"><b>Qualifications :</b></label>
                <select name="qualification" id="">
                    <option value="" selected disabled><b>Select Qualification</b></option>
                    <option value="">Under Graduate</option>
                    <option value="">Graduate</option>
                    <option value="">Post Graduate</option>
                    <option value="">PHD</option>
                </select>
                <br>
                <label for="specialization"><b>Specialization :</b></label>
                <input type="checkbox" name="specialization" id="specialization">Computer Science
                <br>
                <input type="checkbox" class="sp" name="specialization" id="specialization">Information Technology
                <br>
                <input type="checkbox" class="sp" name="specialization" id="specialization">Computer Architecture
                <br>
                <input type="checkbox" class="sp" name="specialization" id="specialization">Telecommunication
                <br>
                <label for="password"><b>Password :</b></label>
                <input type="password" class="password" name="password" id="password" pattern="[a-zA-Z0-9]{6,12}">
                <br>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
