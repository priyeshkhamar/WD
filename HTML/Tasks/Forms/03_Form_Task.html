<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task - 3</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td>
                    <label for="firstname"><b>First Name :</b></label>
                </td>
                <td>
                    <input type="text" pattern="[a-zA-Z]{1,50}" placeholder="Enter First Name" required>
                </td>
                <td>
                    (Max 50 Characters Allowed)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname"><b>Last Name :</b></label>
                </td>
                <td>
                    <input type="text" pattern="[a-zA-Z]{1,50}" placeholder="Enter Last Name" required>
                </td>
                <td>
                    (Max 50 Characters Allowed)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email ID </b>:</label>
                </td>
                <td>
                    <input type="email" pattern="[a-zA-Z0=9]+@+[a-z]{5}+[.]+[a-z]{2,4}"
                        placeholder="Enter Email Address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile"><b>Mobile Number :</b></label>
                </td>
                <td>
                    <input type="tel" pattern="{10}" required placeholder="Enter Mobile Number">
                </td>
                <td>
                    (10 Characters Allowed)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"><b>Gender :</b></label>
                </td>
                <td>
                    <input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob"><b>Date of Birth :</b></label>
                </td>
                <td>
                    <input type="datetime" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""></label>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
